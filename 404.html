<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>404 - Level Not Found | Elias Wennerberg</title>
</head>

<body>
    <!-- Header will be injected here -->
    <header id="header-container"></header>

    <main>

        <section id="hero" style="--hero-bg-image: url('/assets/projects/slime-murderer/slime-murderer-oob.gif');">
            <div class="wrapper">
                <div class="hero_content text_center">
                    
                    <!-- The big, cool 404 text is back -->
                    <div class="error-code">404</div>

                    <!-- The h1 is now an h2 for better document structure -->
                    <h2 class="h2">Level Not Found</h2>

                    <p class="h5">
                        Looks like you've clipped out of bounds or tried to load an asset that doesn't exist.
                        <br>
                        Let's get you back to the main quest.
                    </p>
                    <br>
                    <a href="/" class="button">Return to Home</a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer will be injected here -->
    <footer id="footer-container"></footer>

    <script src="/scripts/header_footer.js" defer></script>
</body>

</html>
