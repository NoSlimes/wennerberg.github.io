<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <title>Elias Wennerberg - Dev Portfolio</title>
</head>

<body>
  <header id="header-container"></header>
  <main>
    <section id="hero" class="hero_wide">
      <div class="wrapper">
        <div class="hero_content">
          <img class="hero_portrait" src="./assets/images/portrait.jpg" alt="Portrait of Elias Wennerberg" width="260" height="260" />
          <div class="hero_intro">
            <h1 class="h1">Elias Wennerberg</h1>
            <p class="hero_subtitle">Game Programming Student</p>
            <p class="hero_description">
              Focused on Unity C# gameplay and network programming. Experienced in Unreal Engine 5.
            </p>
            <div class="hero_skills">
              <span class="skill-tag">C#</span>
              <span class="skill-tag">Unity</span>
              <span class="skill-tag">Netcode For GameObjects</span>
              <span class="skill-tag">Mirror</span>
              <span class="skill-tag">C++</span>
              <span class="skill-tag">UE5</span>
              <span class="skill-tag">Git</span>
              <span class="skill-tag">GitHub</span>
              <span class="skill-tag">Perforce</span>
            </div>
            <div class="hero_actions">
              <a class="button" href="/about.html">About Me</a>
            </div>
          </div>
          <div class="hero_meta">
            <div class="hero_location">
              <span class="location-icon">üìç</span>
              <address>Malm√∂, Sweden</address>
            </div>
            <div class="hero_social">
              <span class="social-label">Connect with me:</span>
              <div class="social_links">
                <a href="https://github.com/noslimes" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile" class="social_link">
                  <img src="./assets/images/logos/logo-github.png" alt="GitHub logo" width="20" height="20" />
                </a>
                <a href="https://www.linkedin.com/in/elias-wennerberg-7604061a1/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile" class="social_link">
                  <img src="./assets/images/logos/logo-linkedin.png" alt="LinkedIn logo" width="20" height="20" />
                </a>
                <a href="https://noslimes.com/" target="_blank" rel="noopener noreferrer" aria-label="Personal Website" class="social_link">
                  <img src="./assets/images/NSJC Mono INV.svg" alt="Personal brand logo" width="24" height="24" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- ============================================= -->
    <!-- == Work/Projects Section == -->
    <!-- ============================================= -->
    <section id="work">
      <!-- The section heading stays inside a narrow wrapper for a clean, centered look -->
      <div class="wrapper_inner">
        <div class="text_center">
          <h2 class="h3">Featured Projects</h2>
          <br>
        </div>
      </div>
      <div id="project-card-container">
        <!-- This container will be populated by project_summary_inject.js -->
        <div class="project-card-container__loading">
          <p>Loading projects...</p>
        </div>
      </div>
    </section>

  </main>

  <!-- This container will be populated by header_footer.js -->
  <footer id="footer-container"></footer>

  <!-- Scripts are placed at the end of the body for faster page loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts/theme-toggle.js"></script>
  <script src="scripts/header_footer.js"></script>
  <script src="scripts/project_summary_inject.js"></script>
  <script src="scripts/project-loader.js"></script>
</body>

</html>
