<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Project Page</title>
</head>
<body>
  <header id="header-container"></header>

  <main class="project-detail-page">
    <section id="hero">
      <div class="wrapper">
        <div class="hero_content text_center">
          <h1 id="project-name" class="h2"></h1>
          <p id="project-type" class="h5"></p>
          <div id="project-flairs" class="hero_flairs flex_center" style="gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap;"></div>
        </div>
      </div>
    </section>

    <article class="wrapper project-article">
      <h2>Project Overview</h2>
      <p id="project-overview"></p>
      
      <div id="project-details-container" class="project-info"></div>

      <h2>My Contributions</h2>
      <ul id="project-contributions"></ul>

      <div id="project-gallery-container" class="project-gallery">
      </div>

      <div id="video-container-wrapper"></div>
    </article>
  </main>

  <footer id="footer-container"></footer>

  <script src="/scripts/header_footer.js"></script>
  <script src="/scripts/project-loader.js"></script>
</body>
</html>
