<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <title>Project Page</title>
</head>

<body>
  <header id="header-container"></header>

  <main class="project-detail-page">
    <section id="hero">
      <div class="wrapper">
        <div class="hero_content project-hero">
          <div class="hero_intro">
            <h1 id="project-name" class="h1"></h1>
            <p id="project-type" class="hero_subtitle"></p>
            <p id="project-overview" class="hero_description"></p>
            <div id="project-flairs" class="hero_skills"></div>
          </div>
        </div>
      </div>
    </section>

    <article class="wrapper project-article">


      <div id="project-details-container" class="project-info"></div>

      <div id="project-detailed-sections"></div>

      <div id="project-gallery-container" class="project-gallery"></div>

      <div id="video-container-wrapper"></div>
    </article>
  </main>

  <footer id="footer-container"></footer>

  <div id="image-modal" class="modal-overlay">
    <span class="modal-close">Ã—</span>

    <div class="modal-content">
      <img id="modal-image-content" src="" alt="Full-size project image">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="/scripts/theme-toggle.js"></script>
  <script src="/scripts/header_footer.js"></script>
  <script src="/scripts/project-loader.js"></script>
</body>

</html>
